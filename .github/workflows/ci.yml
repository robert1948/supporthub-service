name: CI

# Note: This workflow runs on pull requests to ensure that CI checks are
# performed before merging. Heroku auto-deploys on main, so we avoid
# duplicating deployments by not running this workflow on pushes to main.

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check .
        continue-on-error: true

      - name: Smoke test (FastAPI root endpoint)
        run: |
          python - <<'PY'
          from fastapi.testclient import TestClient
          from app.main import app
          c = TestClient(app)
          r = c.get('/')
          print('GET / ->', r.status_code, r.json())
          assert r.status_code == 200
          PY

      - name: Run tests (if present)
        run: pytest -q
