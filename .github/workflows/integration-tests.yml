name: integration-tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: supporthub_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: supporthub_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U supporthub_user -d supporthub_db" \
          --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set env
        run: |
          echo "DATABASE_URL=postgresql://supporthub_user:password@localhost:5433/supporthub_db" >> $GITHUB_ENV

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Start API
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 2

      - name: Run integration tests
        env:
          API_URL: http://localhost:8000
        run: pytest -q tests/test_crud.py
